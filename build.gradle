apply plugin: 'java'

repositories {
  mavenCentral()

}
sourceCompatibility = 1.8

test {
  useJUnitPlatform()
  testLogging {
    events "passed", "skipped", "failed"
  }
}
dependencies {
    compileOnly ("org.junit.platform:junit-platform-launcher:1.8.0-SNAPSHOT")
    compileOnly ("org.junit.jupiter:junit-jupiter-engine:5.8.0-SNAPSHOT")
    compileOnly ("org.junit.vintage:junit-vintage-engine:5.8.0-SNAPSHOT")
    compileOnly ("org.junit.platform:junit-platform-launcher:1.8.0-SNAPSHOT")
    compileOnly ("org.junit.jupiter:junit-jupiter-engine:5.8.0-SNAPSHOT")
    compileOnly ("org.junit.vintage:junit-vintage-engine:5.8.0-SNAPSHOT")
    compileOnly  'org.junit.jupiter:junit-jupiter-api:5.0.3'
    compileOnly  'org.junit.jupiter:junit-jupiter-engine:5.0.3'
}


sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }

  test {
    java {
      srcDir 'src'
    }
  }
}
jar {
    archiveBaseName = 'gs-gradle'
    archiveVersion =  '0.1.0'
}


