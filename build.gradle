apply plugin: 'java'
repositories { 
    mavenCentral() 
}
sourceCompatibility = 1.8
targetCompatibility = 1.8
repositories { jcenter() }
dependencies {
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
jar {
    archiveBaseName = 'gs-gradle'
    archiveVersion =  '0.1.0'
}
