apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
  mavenCentral()
  jcenter()
}


test {
  useJUnitPlatform()
  testLogging {
    events "passed", "skipped", "failed"
  }
}
dependencies {
  testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
    
}


sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }

  test {
    java {
      srcDir 'src'
    }
  }
}
jar {
    archiveBaseName = 'gs-gradle'
    archiveVersion =  '0.1.0'
}


