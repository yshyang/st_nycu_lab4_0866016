apply plugin: 'java'

plugins {
    id 'java'
}
repositories {
  mavenCentral()
    mavenLocal()
     jcenter()
}
sourceCompatibility = 1.8

test {
  useJUnitPlatform()
  testLogging {
    events "passed", "skipped", "failed"
  }
}
dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
    
}


sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }

  test {
    java {
      srcDir 'src'
    }
  }
}
jar {
    archiveBaseName = 'gs-gradle'
    archiveVersion =  '0.1.0'
}


